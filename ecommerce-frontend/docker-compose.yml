version: '3.8'

services:
  frontend:
    build: 
      context: .
      args:
        - REACT_APP_API_URL=/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - NODE_ENV=development

  backend:
    build: ../backend
    ports:
      - "5000:5000"
    networks:
      - app-network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app
      - CORS_ALLOWED_ORIGINS=http://localhost:3000

networks:
  app-network:
    driver: bridge